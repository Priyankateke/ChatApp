<!DOCTYPE html>
<html>

<head>
    <!--Links-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="registration.css">
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    </br>
    <div class="container" style="width: 40%;    background-color: #65bdbd;    color: #FFF;">
        <h3 class="text-center">Login</h3>
        <form>
            <!--Username-->
            <div form-group class="form-group row">
                <label for="usrname" class="col-sm-4 col-form-label text-right">Username</label>
                <input type="text" class="col-sm-6" id="txtUserName" name="username" required>
            </div>
            <!--Password-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right" for="psw">Password</label>
                <input class="col-sm-6" type="password" id="txtPassword" name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            </br>
            <!--Login button-->
            <div class="text-center">
                <button type="button" class="btn btn-danger" value="" onclick="userLogin()">Login</button>
            </div>
            </br>
            <!--Registration Link-->
            <div class="signin" style="background-color: transparent;  text-align: center;">
                <p>Dont have an account? <a href="registration.html">Create account.</a></p>
            </div>
        </form>
    </div>
    <!--Toast message-->
    <div id="snackbar">Some text some message..</div>
    </div>
</body>

</html>
