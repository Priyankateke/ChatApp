<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/registration.css" />
    <script src="/registration.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    </br>
    <div class="container" style="width: 40%;    background-color: #65bdbd;    color: #FFF;">
        <h3 class="text-center">Registration</h3>
        <form>

            <!--USername-->
            <div form-group class="form-group row">
                <label for="usrname" class="col-sm-4 col-form-label text-right">Username</label>
                <input class="col-sm-6" type="text" id="txtUserName" name="username" pattern=" /^[A-Z0-9a-z]{8,}$/"
                    required>
            </div>
            <!--Email-->
            <div class="form-group row">
                <label for="usrname" class="col-sm-4 col-form-label  text-right">Email</label>
                <input class="col-sm-6" type="text" id="txtEmailId" name="email"
                    pattern="/^[0-9a-zA-Z]+([.+_-]?[0-9a-zA-Z]+)*([@][0-9a-zA-Z]+){1}([.][a-zA-Z]{2,3}){1,2}$/"
                    required>
            </div>

            <!--Password-->
            <div class="form-group row">
                <label for="psw" class="col-sm-4 col-form-label  text-right">Password</label>
                <input class="col-sm-6" type="password" id="txtPassword" name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>

            <!--Repeat Password-->
            <div class="form-group row">
                <label for="psw" class="col-sm-4 col-form-label  text-right">Repeat Password</label>
                <input class="col-sm-6" type="password" id="txtRepeatPassword" name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            </br>

            <!--Register Button: Validation Function will call-->
            <div class="text-center">
                <button type="button" class="btn btn-danger" value="" onclick="validation()">Register</button>
            </div>
            </br>
            <div class="signin" style="background-color: transparent; width: 50%; text-align: center;">
                <p>Already have an account? <a href="login.html">Sign in.</a></p>
            </div>
            <div id="snackbar">Some text some message..</div>
        </form>
    </div>
</body>
</html>
