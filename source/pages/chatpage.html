<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    </br>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Contact List</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" class="active">
                                Priyanka
                            </li>                         
                            
                            <li class="list-group-item list-group-item-primary">Mahesh</li>
                            <li class="list-group-item list-group-item-secondary">Ganesh</li>
                            <li class="list-group-item list-group-item-success">Yogesh</li>
                            <li class="list-group-item list-group-item-danger">John</li>
                            
                          </ul>

                    </div>
                    <div class="card-footer">Footer</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat">
                    <img src="#" alt="Avatar" style="width:100%;">
                    <p>Hello. How are you today?</p>
                    <span class="time-right">11:00</span>
                </div>

                <div class="chat darker">
                    <span class="glyphicon glyphicon-user"></span>
                    <img src="#" alt="Avatar" class="right" style="width:100%;">
                    <p>Hey! I'm fine. Thanks for asking!</p>
                    <span class="time-left">11:01</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
